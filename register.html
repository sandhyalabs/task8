<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form mathod="get" action="registersuss.html">
        <fieldset>
            <legend><h1>register form</h1></legend>
            <label for="username">username</label><br>
            <input id="username" placeholder="username " name="username" type="text" autocomplete="off" required maxlength="8" minlength="5"><br>
            <label for="password">password</label><br>
            <input id="password" placeholder="password" name="password" type="text" autocomplete="off"  maxlength="8" minlength="5"><br>
            <label for="mail">email</label><br>
            <input name="mail" type="mail"placeholder="enter email" autocomplete="off" maxlength="19" minlength="5"><br>
            <label for="dial">phone number</label><br>
            <input name="phone number" type="tel" placeholder="enter phone number" autocomplete="off" maxlength="10" minlength="10"><br>
            <input type="submit" name="register">
            <a href="login.html">go back</a>
            
        </fieldset>
    </form>
</body>
</html>
